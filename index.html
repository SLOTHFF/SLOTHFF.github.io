<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF Token & Auto Message</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #token { word-break: break-all; padding: 10px; border: 1px solid #ccc; margin-top: 20px; }
        button { margin-top: 10px; padding: 10px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>LIFF Token & Auto Message</h2>
    <button onclick="getToken()">ดึง Token</button>
    <p id="token">กำลังโหลด...</p>
    <button onclick="copyToken()">คัดลอก Token</button>

    <script>
        function sendMessage() {
            liff.sendMessages([
                {
                    type: "text",
                    text: "สวัสดี! นี่คือข้อความจาก LIFF!"
                }
            ]).then(() => {
                console.log("ส่งข้อความสำเร็จ");
            }).catch(err => {
                console.error("เกิดข้อผิดพลาด:", err);
            });
        }

        function getToken() {
            liff.init({ liffId: "2007005525-yVvAO6zg" }).then(() => {
                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    const token = liff.getAccessToken();
                    document.getElementById("token").innerText = token ? token : "ไม่พบ Token";

                    // ส่งข้อความอัตโนมัติ
                    sendMessage();
                }
            }).catch(err => console.error("LIFF Error:", err));
        }

        function copyToken() {
            const tokenText = document.getElementById("token").innerText;
            navigator.clipboard.writeText(tokenText).then(() => {
                alert("คัดลอก Token สำเร็จ!");
            }).catch(err => console.error("Copy Failed:", err));
        }

        // เรียก getToken() ทันทีเมื่อเปิด LIFF
        getToken();
    </script>
</body>
</html>
